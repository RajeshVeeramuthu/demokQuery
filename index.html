<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#hhbtn").mouseover(function(){
                $("#ih1").hide();
            });
        });
    </script>
</head>
<body>
    <div >
        <h1 id="ih1">Invisible heading</h1>
        <button type="button" id="hhbtn">Hide heading</button>
    </div>
</body>
</html>
